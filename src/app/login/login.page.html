<ion-content class="ion-padding">
  <div class="form-container ion-padding">
    <div class="login-title">
      <h3 class="ion-text-center">Login</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
      </ion-list>

      <div class="btn-login ion-margin-top">
        <ion-button type="submit" expand="block" shape="round">
          Entrar
        </ion-button>
      </div>

    </form>
  </div>
</ion-content>
